<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Employment Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h1>Add an Employes</h1>
    <hr>
    <form action="/add_emp" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="first_name_input" class="form-label">First Name</label>
        <input type="text" class="form-control" id="first_name_input" name="first_name">
      </div>
      <div class="mb-3">
        <label for="last_name_input" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="last_name_input" name="last_name">
      </div>
      <div class="mb-3">
        <label for="salary-input" class="form-label">Salary</label>
        <input type="number" class="form-control" id="salary-input" name="salary">
      </div>
      <div class="mb-3">
        <label for="bonus_field" class="form-label">Bonus</label>
        <input type="number" class="form-control" id="bonus_field" name="bonus">
      </div>
      <div class="mb-3">
        <label for="phone_field" class="form-label">Phone</label>
        <input type="number" class="form-control" id="phone_field" name="phone">
      </div>
      <div class="mb-3">
        <label for="role_field" class="form-label">Role</label>
        <input type="text" class="form-control" id="role_field" name="role">
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Deparetment</label>
        <input type="text" class="form-control" id="exampleInputEmail1" name="dept">
      </div>
      <div class="mb-3">
        <!-- <label for="location_field" class="form-label">Location</label>
        <input type="text" class="form-control" id="location_field" name="location">
      </div> -->
      <div class="mb-3">
        <label for="date_field" class="form-label">Hire Date</label>
        <input type="date" class="form-control" id="date_field" name="hire_date">
      </div>


      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
